<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h2 class="mb-4 text-center">Register</h2>
            <form th:action="@{/register}" th:object="${user}" method="post">
                <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Enter username" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Register</button>
                <a href="/login" class="btn btn-link w-100">Back to Login</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
