<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Employees Directory</h2>
        <a href="/employees/showFormForAdd" class="btn btn-primary">Add Employee</a>
    </div>
    <table class="table table-striped">
        <thead class="table-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Example static row, replace with Thymeleaf iteration -->
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.firstName}"></td>
                <td th:text="${employee.lastName}"></td>
                <td th:text="${employee.email}"></td>
                <td>
                    <a th:href="@{'/employees/showFormForUpdate/' + ${employee.id}}" class="btn btn-warning btn-sm">Update</a>
                    <a th:href="@{'/employees/confirmDelete/' + ${employee.id}}" class="btn btn-danger btn-sm ms-2">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
