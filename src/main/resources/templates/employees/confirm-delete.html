<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="mb-4">Confirm Delete</h2>
            <div class="alert alert-warning">
                <p>Do you want to delete the selected employee?</p>
                <table class="table table-bordered bg-warning">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                    </tr>
                    <tr>
                        <td th:text="${employee.firstName}"></td>
                        <td th:text="${employee.lastName}"></td>
                        <td th:text="${employee.email}"></td>
                    </tr>
                </table>
                <form th:action="@{'/employees/delete/' + ${employee.id}}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger">OK</button>
                </form>
                <a href="/employees/list" class="btn btn-secondary ms-2">Cancel</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
